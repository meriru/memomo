<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📒メモモちゃん｜タグで管理＆自動保存</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
　<!-- モバイル縦画面専用の切り替えボタン -->
	<div class="mobile-toggle">
	<button id="btnList">🗒 メモ一覧</button>
	<button id="btnEdit">✍️ メモ編集</button>
</div>
  <div id="sidebar">
    <h2>📝 メモ一覧</h2>
    <input id="searchInput" type="text" placeholder="🔍 キーワード検索" />
    <ul id="memoList"></ul>
    <button onclick="toggleTheme()">🌗 テーマ切替</button>
    <button onclick="downloadZip()">📦 ZIP保存</button>
  </div>
  <div id="editor">
    <h2>✍️ メモ編集</h2>
    <input id="titleInput" placeholder="📌 タイトル" />
    <input id="tagInput" placeholder="🏷️ タグ（例: 仕事,プライベート）" />
    <textarea id="contentInput" placeholder="🖊️ 本文を入力..."></textarea>
    <div class="btn-group">
      <button onclick="saveMemo()">💾 保存</button>
      <button onclick="deleteMemo()">🗑️ 削除</button>
    </div>
    <div class="meta" id="timestamp"></div>
    <div id="autosave-msg" style="color:green;font-size:13px;height:20px;"></div>
  </div>

  <!-- JSZip読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
